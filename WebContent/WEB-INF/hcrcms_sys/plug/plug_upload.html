<script type="text/javascript">
//涓婁紶闄勪欢
function uploadPlug() {
	var mf = $("#plugFile");
	//妫�煡鏄惁閫夋嫨浜嗘枃浠�
	if(mf.val()=="") {
		$.alert("<@s.m 'global.prompt'/>","<@s.m 'content.error.noFileSelected'/>");
		return;
	}
	//灏唂ile绉诲姩鑷充笂浼犺〃鍗�
	$("#plugContent").empty();
	$("#plugContent").append(mf);
	//澶嶅埗涓�釜file鏀捐嚦鍘熷
	$("#mfc").append(mf.clone().attr('value',''));
	//淇敼灞炴�
	mf.attr("id","");
	$("#plugFileText").attr('value','');
	//鍏朵粬琛ㄥ崟
	$("#plugFilename").val($("#origFilename").val());
	$("#plugForm").submit();
}
</script>
<form id="plugForm" action="o_upload.so" method="post" enctype="multipart/form-data" target="plug_iframe" style="display:none;width:0px;height:0px;">
<span id="plugContent"></span>
<input type="hidden" id="plugFilename" name="filename"/>
</form>
