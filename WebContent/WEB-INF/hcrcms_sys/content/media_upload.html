<script type="text/javascript">
//涓婁紶闄勪欢
function uploadMedia() {
	var mf = $("#mediaFile");
	//妫�煡鏄惁閫夋嫨浜嗘枃浠�
	if(mf.val()=="") {
		$.alert("<@s.m 'global.prompt'/>","<@s.m 'content.error.noFileSelected'/>");
		return;
	}
	//灏唂ile绉诲姩鑷充笂浼犺〃鍗�
	$("#mediaContent").empty();
	$("#mediaContent").append(mf);
	//澶嶅埗涓�釜file鏀捐嚦鍘熷
	$("#mfc").append(mf.clone().attr('value',''));
	//淇敼灞炴�
	mf.attr("id","");
	$("#mediaFileText").attr('value','');
	//鍏朵粬琛ㄥ崟
	$("#mediaFilename").val($("#origFilename").val());
	$("#mediaForm").submit();
}
</script>
<form id="mediaForm" action="o_upload_media.so" method="post" enctype="multipart/form-data" target="media_iframe" style="display:none;width:0px;height:0px;">
<span id="mediaContent"></span>
<input type="hidden" id="mediaFilename" name="filename"/>
</form>
<iframe name="media_iframe" frameborder="0" border="0" style="display:none;width:0px;height:0px;"></iframe>
