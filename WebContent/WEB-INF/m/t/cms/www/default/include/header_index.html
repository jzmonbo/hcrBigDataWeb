			<img id="searchImg" src="/r/cms/www/default/images/search.png" onclick="searchKeyword(this);" style="float:right;">
		</div>
		<div class="header_biaodan" style="display:none;" onsubmit="return tijiaoSearch()">
       		<form id="search" action="${base}/search" target="_blank" id="searchForm">
			 	<input name="q" class="in-text" value="${oldq!'大数据时代'}" type="text" onfocus="if(this.value=='大数据时代')this.value=''"  onkeypress="qkeypress()" onblur="if(this.value=='')this.value='大数据时代'"  maxlength="50" autocomplete="off" />
			 	<button type="submit" class="search-icon" type="button"></button>
			 </form>
       </div>
	</div>
	<div class="header_second">
		<ul class="juzhongchicun">
	    	<li class="nav_select"><a id="index_zixun" href="${base}" class="head-a-underline" target="_blank" onclick="getHeadClick(this)">资讯</a></li>
	    	<li><a id="index_zhishu" href="${base}/indexRanking.htm" target="_blank" onclick="getHeadClick(this)">指数</a></li>
	    	<li><a id="index_huodong" href="${base}/huodongtuijian.htm" target="_blank" onclick="getHeadClick(this)">活动</a></li>
	    </ul>
	    <a id="offCanvasBtn" href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-right" style="margin-top:2px;"></a>

	</div>
</header>
<script type="text/javascript">
	function searchKeyword(lia){
		var parent = $(lia).parent().parent();
		parent.children("div:eq(0)").css("display","none");
		parent.children("div:eq(1)").css("display","block");
	}
	
	function tijiaoSearch(){
		var searchKeyword = $("input[name=q]").val();
		if ("大数据时代" == searchKeyword || "" == searchKeyword){
			var headerFirst = $(".header_first");
			headerFirst.children("div:eq(0)").css("display","block");
			headerFirst.children("div:eq(1)").css("display","none");
			return false;
		}else{
			return true;
		}
	}
</script>
